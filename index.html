<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Teste METAR</title>
</head>
<body>
  <h1>Teste METAR LPPT</h1>
  <button onclick="carregar()">Carregar METAR</button>
  <pre id="saida"></pre>

  <script>
    function carregar() {
      fetch("dados/metar-LPPT.json")
        .then(res => {
          if (!res.ok) throw new Error("Ficheiro não encontrado");
          return res.json();
        })
        .then(data => {
          document.getElementById("saida").textContent = data.metar || "METAR vazio";
        })
        .catch(err => {
          document.getElementById("saida").textContent = "❌ Erro: " + err.message;
        });
    }
  </script>
</body>
</html>
