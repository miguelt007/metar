<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Painel METAR via Weather.gov</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      color: #fff;
      padding: 30px;
      margin: 0;
    }
    h1 {
      text-align: center;
    }
    .input-area {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #0078d7;
      color: white;
      cursor: pointer;
    }
    .panel {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: #2e2e3e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
    .card.severe {
      background: #8b0000;
      border: 2px solid #ff4c4c;
    }
    .card h2 {
      margin-top: 0;
      font-size: 18px;
    }
    .card span {
      font-size: 16px;
      display: block;
      margin-top: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Painel METAR via Weather.gov</h1>
  <div class="input-area">
    <input type="text" id="icao" value="KLAX" placeholder="C√≥digo ICAO (EUA)" />
    <button onclick="getMetar()">Buscar</button>
  </div>
  <div class="panel" id="panel"></div>

  <script>
    async function getMetar() {
      const icao = document.getElementById("icao").value.toUpperCase();
      const url = `https://api.weather.gov/stations/${icao}/observations/latest`;
      const panel = document.getElementById("panel");
      panel.innerHTML = "";

      try {
        const res = await fetch(url);
        const data = await res.json();
        const obs = data.properties;

        const texto = traduzirMetar(obs);
        const severo = obs.visibility.value < 1 || obs.windSpeed.value > 15;

        renderCard(`üõ¨ METAR ${icao}`, texto, severo);
      } catch (err) {
        panel.innerHTML = "<div class='card severe'><h2>Erro</h2><span>N√£o foi poss√≠vel obter dados da Weather.gov.</span></div>";
        console.error(err);
      }
    }

    function renderCard(titulo, texto, severo = false) {
      const div = document.createElement("div");
      div.className = "card" + (severo ? " severe" : "");
      div.innerHTML = `<h2>${titulo}</h2><span>${texto}</span>`;
      document.getElementById("panel").appendChild(div);
    }

    function traduzirMetar(obs) {
      const partes = [];

      if (obs.timestamp) {
        const dt = new Date(obs.timestamp);
        partes.push(`üïí Observado √†s ${dt.toUTCString()}`);
      }

      if (obs.textDescription) {
        partes.push(`üåßÔ∏è Condi√ß√£o: ${obs.textDescription}`);
      }

      if (obs.windDirection.value !== null && obs.windSpeed.value !== null) {
        partes.push(`üí® Vento: ${obs.windDirection.value}¬∞ a ${obs.windSpeed.value} n√≥s`);
      }

      if (obs.visibility.value !== null) {
        const visKm = (obs.visibility.value * 1.60934).toFixed(1);
        partes.push(`üëÅÔ∏è Visibilidade: ${visKm} km`);
      }

      if (obs.temperature.value !== null) {
        partes.push(`üå°Ô∏è Temperatura: ${obs.temperature.value.toFixed(1)}¬∞C`);
      }

      if (obs.dewpoint.value !== null) {
        partes.push(`üíß Ponto de orvalho: ${obs.dewpoint.value.toFixed(1)}¬∞C`);
      }

      if (obs.barometricPressure.value !== null) {
        const hPa = (obs.barometricPressure.value / 100).toFixed(0);
        partes.push(`üìâ Press√£o: ${hPa} hPa`);
      }

      return partes.join("\n");
    }
  </script>
</body>
</html>
