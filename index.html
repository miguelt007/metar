<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Painel METAR Local</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #1e1e2f; color: #fff; padding: 30px; margin: 0; }
    h1 { text-align: center; }
    .card { background: #2e2e3e; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #000; margin-top: 20px; }
    .card.severe { background: #8b0000; border: 2px solid #ff4c4c; }
    .card h2 { margin-top: 0; font-size: 18px; }
    .card span { font-size: 16px; display: block; margin-top: 10px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Painel METAR Local</h1>
  <div id="panel"></div>

  <script>
    fetch("metar.json")
      .then(res => res.json())
      .then(data => {
        const raw = data.metar || "METAR n√£o dispon√≠vel.";
        const texto = traduzirTexto(raw);
        const severo = raw.includes("+RA") || raw.includes("TS") || raw.includes("0000") || raw.includes("1300");

        const div = document.createElement("div");
        div.className = "card" + (severo ? " severe" : "");
        div.innerHTML = `<h2>üõ¨ METAR ${data.icao}</h2><span>${texto}</span>`;
        document.getElementById("panel").appendChild(div);
      });

    function traduzirTexto(texto) {
      return texto
        .replace(/(\d{6}Z)/, "üïí Observado √†s $1")
        .replace(/(\d{3})(\d{2})KT/, "üí® Vento de $1¬∞ a $2 n√≥s")
        .replace(/CAVOK/, "üå§Ô∏è C√©u limpo, visibilidade >10km")
        .replace(/(\d{4})/, "üëÅÔ∏è Visibilidade: $1 metros")
        .replace(/(FEW|SCT|BKN|OVC)(\d{3})/g, (_, tipo, alt) => {
          const map = { FEW: "Poucas", SCT: "Dispersas", BKN: "Fragmentadas", OVC: "Encoberto" };
          return `‚òÅÔ∏è Nuvens ${map[tipo]} a ${parseInt(alt) * 100} p√©s`;
        })
        .replace(/Q(\d{4})/, "üìâ Press√£o: $1 hPa")
        .replace(/(\d{2})\/(\d{2})/, "üå°Ô∏è Temperatura: $1¬∞C / Ponto de orvalho: $2¬∞C")
        .replace(/NOSIG/, "üîÆ Sem mudan√ßas significativas")
        .replace(/(-|\+)?(RA|SN|FG|BR|TS|DZ|GR)/g, (_, int, fen) => {
          const map = { RA: "chuva", SN: "neve", FG: "nevoeiro", BR: "n√©voa", TS: "trovoada", DZ: "chuvisco", GR: "granizo" };
          const intensidade = int === "+" ? "forte" : int === "-" ? "fraca" : "moderada";
          return `üåßÔ∏è ${map[fen]} ${intensidade}`;
        });
    }
  </script>
</body>
</html>
