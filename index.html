<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Painel METAR / TAF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      margin: auto;
      max-width: 800px;
    }
    h1 {
      color: #333;
      font-size: 1.8em;
      text-align: center;
    }
    select {
      font-size: 16px;
      padding: 8px;
      margin-top: 10px;
      width: 100%;
      max-width: 400px;
    }
    .section {
      margin-top: 30px;
    }
    pre {
      background: #fff;
      padding: 12px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 15px;
    }
    .timestamp {
      font-size: 14px;
      color: #666;
      margin-top: 5px;
    }
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      h1 {
        font-size: 1.4em;
      }
      select {
        font-size: 15px;
      }
      pre {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>üõ´ Painel METAR / TAF</h1>

  <label for="icao">Seleciona o aeroporto:</label>
  <select id="icao"></select>

  <div class="section">
    <h2>üõ¨ METAR</h2>
    <pre id="metar">Selecione um aeroporto acima.</pre>
    <div class="timestamp" id="metar-time"></div>
  </div>

  <div class="section">
    <h2>üìã TAF</h2>
    <pre id="taf">Selecione um aeroporto acima.</pre>
    <div class="timestamp" id="taf-time"></div>
  </div>

  <script>
    async function carregarListaICAO() {
      try {
        const res = await fetch("dados/icao-lista.json?" + Date.now());
        const lista = await res.json();

        const select = document.getElementById("icao");
        select.innerHTML = "";

        lista.forEach(icao => {
          const opt = document.createElement("option");
          opt.value = icao;
          opt.textContent = `${icao} - ${nomeAeroporto(icao)}`;
          select.appendChild(opt);
        });

        select.onchange = () => carregarDados(select.value);
        carregarDados(lista[0]);
      } catch (error) {
        console.error("Erro ao carregar lista de ICAOs:", error);
        document.getElementById("icao").innerHTML = "<option>Erro ao carregar ICAOs</option>";
      }
    }

    function nomeAeroporto(icao) {
      const nomes = {
        LPPT: "Lisboa",
        LPFR: "Faro",
        LPPR: "Porto",
        LPCS: "Cascais",
        LPMR: "Monte Real",
        LPPD: "Ponta Delgada",
        LPSJ: "S√£o Jorge",
        LPLA: "Lajes",
        LPMA: "Madeira",
        LPPS: "Porto Santo",
        LPAZ: "Santa Maria",
        KJFK: "New York",
        KLAX: "Los Angeles",
        KORD: "Chicago"
      };
      return nomes[icao] || "Desconhecido";
    }

    async function carregarDados(icao) {
      const cacheBuster = Date.now();

      try {
        const metarRes = await fetch(`dados/metar-${icao}.json?${cacheBuster}`);
        const tafRes = await fetch(`dados/taf-${icao}.json?${cacheBuster}`);

        const metarData = await metarRes.json();
        const tafData = await tafRes.json();

        const metarTexto = metarData.metar?.trim();
        const tafTexto = tafData.taf?.trim();

        // METAR
        if (metarTexto && !metarTexto.toLowerCase().includes("n√£o dispon√≠vel")) {
          document.getElementById("metar").textContent = metarTexto;
          document.getElementById("metar-time").textContent = metarData.updated
            ? `Atualizado em: ${metarData.updated}`
            : "";
        } else {
          document.getElementById("metar").textContent = "‚ö†Ô∏è Dados n√£o encontrados.";
          document.getElementById("metar-time").textContent = "";
        }

        // TAF
        if (tafTexto && !tafTexto.toLowerCase().includes("n√£o dispon√≠vel")) {
          document.getElementById("taf").textContent = tafTexto;
          document.getElementById("taf-time").textContent = tafData.updated
            ? `Atualizado em: ${tafData.updated}`
            : "";
        } else {
          document.getElementById("taf").textContent = "‚ö†Ô∏è Dados n√£o encontrados.";
          document.getElementById("taf-time").textContent = "";
        }

      } catch (error) {
        console.error("Erro ao carregar dados:", error);
        document.getElementById("metar").textContent = "‚ö†Ô∏è Erro ao carregar METAR.";
        document.getElementById("taf").textContent = "‚ö†Ô∏è Erro ao carregar TAF.";
        document.getElementById("metar-time").textContent = "";
        document.getElementById("taf-time").textContent = "";
      }
    }

    carregarListaICAO();
  </script>
</body>
</html>
