<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Painel METAR / TAF</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      color: #fff;
      padding: 30px;
      margin: 0;
    }
    h1 {
      text-align: center;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin: 5px;
    }
    button {
      background: #007acc;
      color: white;
      cursor: pointer;
    }
    .card {
      background: #2e2e3e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      margin-top: 20px;
    }
    .card.severe {
      background: #8b0000;
      border: 2px solid #ff4c4c;
    }
    .card h2 {
      margin-top: 0;
      font-size: 18px;
    }
    .card span {
      font-size: 16px;
      display: block;
      margin-top: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Painel METAR / TAF</h1>
  <div style="text-align:center;">
    <select id="icaoSelect">
      <option value="">-- Escolhe ICAO --</option>
    </select>
    <button onclick="buscarDados()">Buscar</button>
  </div>
  <div id="panel"></div>

  <script>
    const icaosDisponiveis = ["LPPT", "LPFR", "LPCS", "LPPR", "LPMR"];

    document.addEventListener("DOMContentLoaded", () => {
      const select = document.getElementById("icaoSelect");
      icaosDisponiveis.forEach(icao => {
        const opt = document.createElement("option");
        opt.value = icao;
        opt.textContent = icao;
        select.appendChild(opt);
      });
    });

    function buscarDados() {
      const icao = document.getElementById("icaoSelect").value;
      if (!icao) {
        alert("Escolhe um ICAO da lista.");
        return;
      }

      document.getElementById("panel").innerHTML = "<p>A carregar dados METAR/TAF...</p>";

      Promise.all([
        fetch(`dados/metar-${icao}.json`).then(res => res.json()),
        fetch(`dados/taf-${icao}.json`).then(res => res.json())
      ]).then(([metarData, tafData]) => {
        renderCard(`üõ¨ METAR ${icao}`, traduzirTexto(metarData.metar), metarData.metar);
        renderCard(`üìã TAF ${icao}`, traduzirTexto(tafData.taf), tafData.taf);
      }).catch(err => {
        document.getElementById("panel").innerHTML = `<p>‚ùå Erro ao obter dados para ${icao}: ${err}</p>`;
      });
    }

    function renderCard(titulo, texto, bruto) {
      const alerta = /TS|0000|PROB[4-9]|\$/.test(bruto);
      const div = document.createElement("div");
      div.className = "card" + (alerta ? " severe" : "");
      div.innerHTML = `<h2>${titulo}</h2><span>${texto}</span>`;
      document.getElementById("panel").appendChild(div);
    }

    function traduzirTexto(texto) {
      if (!texto || !texto.includes("Z")) return "‚ö†Ô∏è Dados n√£o encontrados.";

      return texto
        .replace(/(\d{6}Z)/, (_, zulu) => `üïí Observado √†s ${zulu} (UTC)\n`)
        .replace(/(\d{3})(\d{2})KT/, "üí® Vento de $1¬∞ a $2 n√≥s\n")
        .replace(/(\d{3}V\d{3})/, (_, var) => `‚ÜîÔ∏è Vento vari√°vel: ${var}\n`)
        .replace(/CAVOK/, "üå§Ô∏è C√©u limpo, visibilidade >10km\n")
        .replace(/(\d{4})(?!\/)/, "üëÅÔ∏è Visibilidade: $1 metros\n")
        .replace(/(\d{2})SM/, (_, sm) => `üëÅÔ∏è Visibilidade: ${sm}SM (~${(sm * 1.609).toFixed(1)} km)\n`)
        .replace(/(FEW|SCT|BKN|OVC)(\d{3})/g, (_, tipo, alt) => {
          const map = { FEW: "Poucas", SCT: "Dispersas", BKN: "Fragmentadas", OVC: "Encoberto" };
          return `‚òÅÔ∏è Nuvens ${map[tipo]} a ${parseInt(alt) * 100} p√©s\n`;
        })
        .replace(/Q(\d{4})/, "üìâ Press√£o: $1 hPa\n")
        .replace(/A(\d{4})/, (_, val) => `üìâ Press√£o: ${(parseInt(val) / 100).toFixed(2)} inHg\n`)
        .replace(/(\d{2})\/(\d{2})/, (_, t, d) => `üå°Ô∏è Temperatura: ${t}¬∞C / Ponto de orvalho: ${d}¬∞C\n`)
        .replace(/NOSIG/, "üîÆ Sem mudan√ßas significativas\n")
        .replace(/(-|\+)?(RA|SN|FG|BR|TS|DZ|GR)/g, (_, int, fen) => {
          const map = {
            RA: "chuva", SN: "neve", FG: "nevoeiro", BR: "n√©voa",
            TS: "trovoada", DZ: "chuvisco", GR: "granizo"
          };
          const intensidade = int === "+" ? "forte" : int === "-" ? "fraca" : "moderada";
          return `üåßÔ∏è ${map[fen]} ${intensidade}\n`;
        })
        .replace(/BECMG/g, "üîÑ Mudan√ßa gradual esperada\n")
        .replace(/TEMPO/g, "üîÑ Condi√ß√µes tempor√°rias\n")
        .replace(/FM(\d{6})/g, (_, hora) => `üïí A partir de ${hora.slice(0,2)}/${hora.slice(2,4)}:${hora.slice(4,6)} UTC\n`)
        .replace(/PROB(\d{2})/g, (_, prob) => `üìä Probabilidade ${prob}%\n`)
        .replace(/RMK (.+)/, (_, rmk) => {
          let output = "üìå Observa√ß√µes adicionais:\n";

          if (/AO1/.test(rmk)) output += "‚Ä¢ Esta√ß√£o autom√°tica sem sensor de precipita√ß√£o\n";
          if (/AO2/.test(rmk)) output += "‚Ä¢ Esta√ß√£o autom√°tica com sensor de precipita√ß√£o\n";

          const slpMatch = rmk.match(/SLP(\d{3})/);
          if (slpMatch) {
            const slp = parseInt(slpMatch[1]) / 10 + 1000;
            output += `‚Ä¢ Press√£o ao n√≠vel do mar: ${slp.toFixed(1)} hPa\n`;
          }

          const tMatch = rmk.match(/T(\d{4})(\d{4})?/);
          if (tMatch) {
            const tempRaw = tMatch[1];
            const dewRaw = tMatch[2];
            const temp = (tempRaw.startsWith("1") ? -1 : 1) * parseInt(tempRaw.slice(1)) / 10;
            output += `‚Ä¢ Temperatura precisa: ${temp.toFixed(1)}¬∞C\n`;
            if (dewRaw) {
              const dew = (dewRaw.startsWith("1") ? -1 : 1) * parseInt(dewRaw.slice(1)) / 10;
              output += `‚Ä¢ Ponto de orvalho preciso: ${dew.toFixed(1)}¬∞C\n`;
            }
          }

          const trendMatch = rmk.match(/500(\d{2})/);
          if (trendMatch) {
            const code = trendMatch[1];
            const trendMap = {
              "00": "Press√£o est√°vel",
              "01": "Press√£o a subir rapidamente",
              "02": "Press√£o a subir lentamente",
              "03": "Press√£o a descer lentamente",
              "04": "Press√£o a descer rapidamente"
            };
            output += `‚Ä¢ Tend√™ncia barom√©trica: ${trendMap[code] || "C√≥digo desconhecido"}\n`;
          }

          if (/\$/.test(rmk)) output += "‚Ä¢ Manuten√ß√£o necess√°ria na esta√ß√£o\n";
          }

          return output.trim();
        });
    }
  </script>
</body>
</html>
