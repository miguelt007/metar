<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Painel IPMA METAR/TAF/SIGMET</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      color: #fff;
      padding: 30px;
      margin: 0;
    }
    h1 {
      text-align: center;
    }
    .input-area {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #0078d7;
      color: white;
      cursor: pointer;
    }
    .panel {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: #2e2e3e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
    .card.severe {
      background: #8b0000;
      border: 2px solid #ff4c4c;
    }
    .card h2 {
      margin-top: 0;
      font-size: 18px;
    }
    .card span {
      font-size: 16px;
      display: block;
      margin-top: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Painel IPMA METAR / TAF / SIGMET</h1>
  <div class="input-area">
    <input type="text" id="icao" value="LPPT" placeholder="CÃ³digo ICAO" />
    <button onclick="getIPMA()">Buscar</button>
  </div>
  <div class="panel" id="panel"></div>

  <script>
    async function getIPMA() {
      const icao = document.getElementById("icao").value.toUpperCase();
      const url = "https://www.ipma.pt/en/aeronautica/tar.metar/";
      const proxy = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;

      try {
        const res = await fetch(proxy);
        const data = await res.json();
        const html = data.contents;

        const metarRaw = html.match(new RegExp(`METAR\\s+${icao}[^<]*`))?.[0] || "METAR nÃ£o encontrado.";
        const tafRaw = html.match(new RegExp(`TAF\\s+${icao}[^<]*`))?.[0] || "TAF nÃ£o encontrado.";
        const sigmetRaw = html.match(/SIGMET[^<]*/)?.[0] || "SIGMET nÃ£o encontrado.";

        const metar = prepararTexto(metarRaw);
        const taf = prepararTexto(tafRaw);

        renderCard("ðŸ›¬ METAR", traduzirTexto(metar), metar.includes("+RA") || metar.includes("TS") || metar.includes("1300"));
        renderCard("ðŸ“‹ TAF", traduzirTexto(taf), taf.includes("TS") || taf.includes("BKN") || taf.includes("PROB"));
        renderCard("âš ï¸ SIGMET", sigmetRaw, sigmetRaw.includes("SEV TURB") || sigmetRaw.includes("SEV ICE"));
      } catch (err) {
        document.getElementById("panel").innerHTML = "<div class='card severe'><h2>Erro</h2><span>NÃ£o foi possÃ­vel obter dados do IPMA.</span></div>";
        console.error(err);
      }
    }

    function prepararTexto(texto) {
      return texto
        .replace(/\s+/g, " ")
        .replace(/(\d{4})(\d{2}Z)/g, "$1 $2")
        .replace(/(\d{2})\/(\d{2})/g, " $1/$2 ")
        .replace(/(FEW|SCT|BKN|OVC)(\d{3})/g, "$1 $2")
        .replace(/(Q)(\d{4})/g, "$1 $2")
        .trim();
    }

    function renderCard(titulo, texto, severo = false) {
      const div = document.createElement("div");
      div.className = "card" + (severo ? " severe" : "");
      div.innerHTML = `<h2>${titulo}</h2><span>${texto}</span>`;
      document.getElementById("panel").appendChild(div);
    }

    function traduzirTexto(texto) {
      return texto
        .replace(/(\d{6}Z)/, "ðŸ•’ Observado Ã s $1")
        .replace(/(\d{3}) (\d{2})KT/, "ðŸ’¨ Vento de $1Â° a $2 nÃ³s")
        .replace(/CAVOK/, "ðŸŒ¤ï¸ CÃ©u limpo, visibilidade >10km")
        .replace(/(\d{4})/, "ðŸ‘ï¸ Visibilidade: $1 metros")
        .replace(/(FEW|SCT|BKN|OVC) (\d{3})/g, (_, tipo, alt) => {
          const map = { FEW: "Poucas", SCT: "Dispersas", BKN: "Fragmentadas", OVC: "Encoberto" };
          return `â˜ï¸ Nuvens ${map[tipo]} a ${parseInt(alt) * 100} pÃ©s`;
        })
        .replace(/Q (\d{4})/, "ðŸ“‰ PressÃ£o: $1 hPa")
        .replace(/(\d{2})\/(\d{2})/, "ðŸŒ¡ï¸ Temperatura: $1Â°C / Ponto de orvalho: $2Â°C")
        .replace(/NOSIG/, "ðŸ”® Sem mudanÃ§as significativas")
        .replace(/(-|\+)?(RA|SN|FG|BR|TS|DZ|GR)/g, (_, int, fen) => {
          const map = { RA: "chuva", SN: "neve", FG: "nevoeiro", BR: "nÃ©voa", TS: "trovoada", DZ: "chuvisco", GR: "granizo" };
          const intensidade = int === "+" ? "forte" : int === "-" ? "fraca" : "moderada";
          return `ðŸŒ§ï¸ ${map[fen]} ${intensidade}`;
        })
        .replace(/BECMG/g, "ðŸ”„ MudanÃ§a gradual esperada")
        .replace(/TEMPO/g, "ðŸ”„ CondiÃ§Ãµes temporÃ¡rias")
        .replace(/FM(\d{6})/g, (_, hora) => `ðŸ•’ A partir de ${hora.slice(0,2)}/${hora.slice(2,4)}:${hora.slice(4,6)} UTC`)
        .replace(/PROB(\d{2})/g, (_, prob) => `ðŸ“Š Probabilidade ${prob}%`);
    }
  </script>
</body>
</html>
