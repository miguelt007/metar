<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Painel METAR / TAF</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      color: #fff;
      padding: 30px;
      margin: 0;
    }
    h1 {
      text-align: center;
    }
    .card {
      background: #2e2e3e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      margin-top: 20px;
    }
    .card.severe {
      background: #8b0000;
      border: 2px solid #ff4c4c;
    }
    .card h2 {
      margin-top: 0;
      font-size: 18px;
    }
    .card span {
      font-size: 16px;
      display: block;
      margin-top: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Painel METAR / TAF</h1>
  <div id="panel"></div>

  <script>
    Promise.all([
      fetch("metar.json").then(res => res.json()),
      fetch("taf.json").then(res => res.json())
    ]).then(([metarData, tafData]) => {
      renderCard(`ðŸ›¬ METAR ${metarData.icao}`, traduzirTexto(metarData.metar), metarData.metar.includes("+RA") || metarData.metar.includes("TS") || metarData.metar.includes("0000"));
      renderCard(`ðŸ“‹ TAF ${tafData.icao}`, traduzirTexto(tafData.taf), tafData.taf.includes("TS") || tafData.taf.includes("PROB"));
    });

    function renderCard(titulo, texto, severo = false) {
      const div = document.createElement("div");
      div.className = "card" + (severo ? " severe" : "");
      div.innerHTML = `<h2>${titulo}</h2><span>${texto}</span>`;
      document.getElementById("panel").appendChild(div);
    }

    function traduzirTexto(texto) {
      // Extrai data/hora UTC do METAR (ex: 130030Z â†’ dia 13, 00:30 UTC)
      const horaMatch = texto.match(/(\d{2})(\d{2})(\d{2})Z/);
      let horaLocal = "";
      if (horaMatch) {
        const [_, dia, hora, minuto] = horaMatch;
        const now = new Date();
        const ano = now.getUTCFullYear();
        const mes = now.getUTCMonth(); // zero-based
        const dataUTC = new Date(Date.UTC(ano, mes, parseInt(dia), parseInt(hora), parseInt(minuto)));
        horaLocal = new Intl.DateTimeFormat('pt-PT', {
          timeZone: 'Europe/Lisbon',
          hour: '2-digit',
          minute: '2-digit',
          day: '2-digit',
          month: '2-digit'
        }).format(dataUTC);
      }

      return texto
        .replace(/(\d{6}Z)/, `ðŸ•’ Observado Ã s ${horaLocal} (hora local)`)
        .replace(/(\d{3})(\d{2})KT/, "ðŸ’¨ Vento de $1Â° a $2 nÃ³s")
        .replace(/CAVOK/, "ðŸŒ¤ï¸ CÃ©u limpo, visibilidade >10km")
        .replace(/(\d{4})(?!\/)/, "ðŸ‘ï¸ Visibilidade: $1 metros") // evita capturar 18/14
        .replace(/(FEW|SCT|BKN|OVC)(\d{3})/g, (_, tipo, alt) => {
          const map = { FEW: "Poucas", SCT: "Dispersas", BKN: "Fragmentadas", OVC: "Encoberto" };
          return `â˜ï¸ Nuvens ${map[tipo]} a ${parseInt(alt) * 100} pÃ©s`;
        })
        .replace(/Q(\d{4})/, "ðŸ“‰ PressÃ£o: $1 hPa")
        .replace(/(\d{2})\/(\d{2})/, (_, t, d) => `ðŸŒ¡ï¸ Temperatura: ${t}Â°C / Ponto de orvalho: ${d}Â°C`)
        .replace(/NOSIG/, "ðŸ”® Sem mudanÃ§as significativas")
        .replace(/(-|\+)?(RA|SN|FG|BR|TS|DZ|GR)/g, (_, int, fen) => {
          const map = {
            RA: "chuva", SN: "neve", FG: "nevoeiro", BR: "nÃ©voa",
            TS: "trovoada", DZ: "chuvisco", GR: "granizo"
          };
          const intensidade = int === "+" ? "forte" : int === "-" ? "fraca" : "moderada";
          return `ðŸŒ§ï¸ ${map[fen]} ${intensidade}`;
        })
        .replace(/BECMG/g, "ðŸ”„ MudanÃ§a gradual esperada")
        .replace(/TEMPO/g, "ðŸ”„ CondiÃ§Ãµes temporÃ¡rias")
        .replace(/FM(\d{6})/g, (_, hora) => `ðŸ•’ A partir de ${hora.slice(0,2)}/${hora.slice(2,4)}:${hora.slice(4,6)} UTC`)
        .replace(/PROB(\d{2})/g, (_, prob) => `ðŸ“Š Probabilidade ${prob}%`);
    }
  </script>
</body>
</html>
