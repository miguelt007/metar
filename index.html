<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Painel METAR / TAF</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      color: #fff;
      padding: 30px;
      margin: 0;
    }
    h1 {
      text-align: center;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin-right: 10px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background: #007acc;
      color: white;
      cursor: pointer;
    }
    .card {
      background: #2e2e3e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      margin-top: 20px;
    }
    .card h2 {
      margin-top: 0;
      font-size: 18px;
    }
    .card span {
      font-size: 16px;
      display: block;
      margin-top: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Painel METAR / TAF</h1>
  <div style="text-align:center;">
    <input id="icaoInput" placeholder="Introduz ICAO (ex: LPPT)" maxlength="4" />
    <button onclick="buscarDados()">Buscar</button>
  </div>
  <div id="panel"></div>

  <script>
    function buscarDados() {
      const icao = document.getElementById("icaoInput").value.trim().toUpperCase();
      if (!icao || icao.length !== 4) {
        alert("Insere um c√≥digo ICAO v√°lido com 4 letras.");
        return;
      }

      document.getElementById("panel").innerHTML = "<p>A carregar dados METAR/TAF...</p>";

      const metarURL = `https://aviationweather.gov/api/data/metar?ids=${icao}&format=raw`;
      const tafURL = `https://aviationweather.gov/api/data/taf?ids=${icao}&format=raw`;

      Promise.all([
        fetch(metarURL).then(res => res.text()),
        fetch(tafURL).then(res => res.text())
      ]).then(([metarRaw, tafRaw]) => {
        renderCard(`üõ¨ METAR ${icao}`, traduzirTexto(metarRaw));
        renderCard(`üìã TAF ${icao}`, traduzirTexto(tafRaw));
      }).catch(err => {
        document.getElementById("panel").innerHTML = `<p>‚ùå Erro ao obter dados: ${err}</p>`;
      });
    }

    function renderCard(titulo, texto) {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `<h2>${titulo}</h2><span>${texto}</span>`;
      document.getElementById("panel").appendChild(div);
    }

    function traduzirTexto(texto) {
      if (!texto || !texto.includes("Z")) return "‚ö†Ô∏è Dados n√£o encontrados.";

      return texto
        .replace(/(\d{6}Z)/, (_, zulu) => `üïí Observado √†s ${zulu} (UTC)`)
        .replace(/(\d{3})(\d{2})KT/, "üí® Vento de $1¬∞ a $2 n√≥s")
        .replace(/CAVOK/, "üå§Ô∏è C√©u limpo, visibilidade >10km")
        .replace(/(\d{4})(?!\/)/, "üëÅÔ∏è Visibilidade: $1 metros")
        .replace(/(FEW|SCT|BKN|OVC)(\d{3})/g, (_, tipo, alt) => {
          const map = { FEW: "Poucas", SCT: "Dispersas", BKN: "Fragmentadas", OVC: "Encoberto" };
          return `‚òÅÔ∏è Nuvens ${map[tipo]} a ${parseInt(alt) * 100} p√©s`;
        })
        .replace(/Q(\d{4})/, "üìâ Press√£o: $1 hPa")
        .replace(/(\d{2})\/(\d{2})/, (_, t, d) => `üå°Ô∏è Temperatura: ${t}¬∞C / Ponto de orvalho: ${d}¬∞C`)
        .replace(/NOSIG/, "üîÆ Sem mudan√ßas significativas")
        .replace(/(-|\+)?(RA|SN|FG|BR|TS|DZ|GR)/g, (_, int, fen) => {
          const map = {
            RA: "chuva", SN: "neve", FG: "nevoeiro", BR: "n√©voa",
            TS: "trovoada", DZ: "chuvisco", GR: "granizo"
          };
          const intensidade = int === "+" ? "forte" : int === "-" ? "fraca" : "moderada";
          return `üåßÔ∏è ${map[fen]} ${intensidade}`;
        })
        .replace(/BECMG/g, "üîÑ Mudan√ßa gradual esperada")
        .replace(/TEMPO/g, "üîÑ Condi√ß√µes tempor√°rias")
        .replace(/FM(\d{6})/g, (_, hora) => `üïí A partir de ${hora.slice(0,2)}/${hora.slice(2,4)}:${hora.slice(4,6)} UTC`)
        .replace(/PROB(\d{2})/g, (_, prob) => `üìä Probabilidade ${prob}%`);
    }
  </script>
</body>
</html>
