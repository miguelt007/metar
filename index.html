<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>METAR Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    #metar { background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
  </style>
</head>
<body>
  <h1>Condições METAR</h1>
  <label for="icao">Código ICAO:</label>
  <input type="text" id="icao" value="LPPT" />
  <button onclick="getMetar()">Buscar</button>
  <div id="metar">Insira um código ICAO e clique em buscar.</div>

  <script>
    async function getMetar() {
      const icao = document.getElementById('icao').value.toUpperCase();
      const url = `https://aviationweather.gov/api/data?datatype=metar&ids=${icao}&format=json`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        const metarText = data?.data?.[0]?.rawText || "METAR não encontrado.";
        document.getElementById('metar').innerText = metarText;
      } catch (error) {
        document.getElementById('metar').innerText = "Erro ao buscar dados.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
