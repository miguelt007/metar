<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Painel METAR / TAF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #333;
    }
    select {
      font-size: 16px;
      padding: 5px;
      margin-top: 10px;
    }
    pre {
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
    .section {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>üõ´ Painel METAR / TAF</h1>

  <label for="icao">Seleciona o aeroporto:</label>
  <select id="icao" onchange="carregarDados(this.value)">
    <option value="LPPT">LPPT - Lisboa</option>
    <option value="LPFR">LPFR - Faro</option>
    <option value="LPPR">LPPR - Porto</option>
    <option value="LPCS">LPCS - Cascais</option>
    <option value="LPMR">LPMR - Monte Real</option>
    <option value="LPPD">LPPD - Ponta Delgada</option>
    <option value="LPSJ">LPSJ - S√£o Jorge</option>
    <option value="LPAV">LPAV - Aveiro</option>
    <option value="LPVZ">LPVZ - Viseu</option>
    <option value="LPMA">LPMA - Madeira</option>
    <option value="KJFK">KJFK - New York</option>
    <option value="KLAX">KLAX - Los Angeles</option>
    <option value="KORD">KORD - Chicago</option>
  </select>

  <div class="section">
    <h2>üõ¨ METAR</h2>
    <pre id="metar">Selecione um aeroporto acima.</pre>
  </div>

  <div class="section">
    <h2>üìã TAF</h2>
    <pre id="taf">Selecione um aeroporto acima.</pre>
  </div>

  <script>
    async function carregarDados(icao) {
      try {
        const metarRes = await fetch(`dados/metar-${icao}.json`);
        const tafRes = await fetch(`dados/taf-${icao}.json`);

        const metarData = await metarRes.json();
        const tafData = await tafRes.json();

        // METAR
        if (metarData.metar && !metarData.metar.includes("n√£o dispon√≠vel")) {
          document.getElementById("metar").textContent = metarData.metar;
        } else {
          document.getElementById("metar").textContent = "‚ö†Ô∏è Dados n√£o encontrados.";
        }

        // TAF
        if (tafData.taf && !tafData.taf.includes("n√£o dispon√≠vel")) {
          document.getElementById("taf").textContent = tafData.taf;
        } else {
          document.getElementById("taf").textContent = "‚ö†Ô∏è Dados n√£o encontrados.";
        }

      } catch (error) {
        console.error("Erro ao carregar dados:", error);
        document.getElementById("metar").textContent = "‚ö†Ô∏è Erro ao carregar METAR.";
        document.getElementById("taf").textContent = "‚ö†Ô∏è Erro ao carregar TAF.";
      }
    }

    // Carregamento inicial opcional
    carregarDados("LPPT");
  </script>
</body>
</html>
