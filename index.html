<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Painel METAR / TAF</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      color: #fff;
      padding: 30px;
      margin: 0;
    }
    h1 {
      text-align: center;
    }
    .card {
      background: #2e2e3e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      margin-top: 20px;
    }
    .card.severe {
      background: #8b0000;
      border: 2px solid #ff4c4c;
    }
    .card h2 {
      margin-top: 0;
      font-size: 18px;
    }
    .card span {
      font-size: 16px;
      display: block;
      margin-top: 10px;
      white-space: pre-wrap;
    }
    #debug {
      background: #333;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    #debug h2 {
      color: #ffcc00;
      margin: 0 0 10px;
    }
    #debug-output {
      color: #ccc;
      font-size: 14px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Painel METAR / TAF</h1>
  <div id="debug">
    <h2>üîç Diagn√≥stico</h2>
    <pre id="debug-output">A carregar...</pre>
  </div>
  <div id="panel"></div>

  <script>
    Promise.all([
      fetch("metar.json").then(res => res.json()),
      fetch("taf.json").then(res => res.json())
    ]).then(([metarData, tafData]) => {
      const metarTraduzido = traduzirTexto(metarData.metar);
      const tafTraduzido = traduzirTexto(tafData.taf);

      document.getElementById("debug-output").textContent =
        "METAR bruto:\n" + metarData.metar + "\n\n" +
        "METAR traduzido:\n" + metarTraduzido;

      renderCard(`üõ¨ METAR ${metarData.icao}`, metarTraduzido, metarData.metar.includes("+RA") || metarData.metar.includes("TS") || metarData.metar.includes("0000"));
      renderCard(`üìã TAF ${tafData.icao}`, tafTraduzido, tafData.taf.includes("TS") || tafData.taf.includes("PROB"));
    }).catch(err => {
      document.getElementById("debug-output").textContent = "‚ùå Erro ao carregar ficheiros METAR/TAF:\n" + err;
    });

    function renderCard(titulo, texto, severo = false) {
      const div = document.createElement("div");
      div.className = "card" + (severo ? " severe" : "");
      div.innerHTML = `<h2>${titulo}</h2><span>${texto}</span>`;
      document.getElementById("panel").appendChild(div);
    }

    function traduzirTexto(texto) {
      if (!texto || typeof texto !== "string") return "‚ö†Ô∏è METAR inv√°lido ou ausente.";

      const horaMatch = texto.match(/(\d{2})(\d{2})(\d{2})Z/);
      let horaLocal = "";
      if (horaMatch) {
        const [_, dia, hora, minuto] = horaMatch;
        const now = new Date();
        const ano = now.getUTCFullYear();
        const mes = now.getUTCMonth();
        const dataUTC = new Date(Date.UTC(ano, mes, parseInt(dia), parseInt(hora), parseInt(minuto)));
        horaLocal = new Intl.DateTimeFormat('pt-PT', {
          timeZone: 'Europe/Lisbon',
          day: '2-digit',
          month: '2-digit',
          hour: '2-digit',
          minute: '2-digit'
        }).format(dataUTC);
      }

      return texto
        .replace(/(\d{6}Z)/, `üïí Observado √†s ${horaLocal} (hora local)`)
        .replace(/(\d{3})(\d{2})KT/, "üí® Vento de $1¬∞ a $2 n√≥s")
        .replace(/CAVOK/, "üå§Ô∏è C√©u limpo, visibilidade >10km")
        .replace(/(\d{4})(?!\/)/, "üëÅÔ∏è Visibilidade: $1 metros")
        .replace(/(FEW|SCT|BKN|OVC)(\d{3})/g, (_, tipo, alt) => {
          const map = { FEW: "Poucas", SCT: "Dispersas", BKN: "Fragmentadas", OVC: "Encoberto" };
          return `‚òÅÔ∏è Nuvens ${map[tipo]} a ${parseInt(alt) * 100} p√©s`;
        })
        .replace(/Q(\d{4})/, "üìâ Press√£o: $1 hPa")
        .replace(/(\d{2})\/(\d{2})/, (_, t, d) => `üå°Ô∏è Temperatura: ${t}¬∞C / Ponto de orvalho: ${d}¬∞C`)
        .replace(/NOSIG/, "üîÆ Sem mudan√ßas significativas")
        .replace(/(-|\+)?(RA|SN|FG|BR|TS|DZ|GR)/g, (_, int, fen) => {
          const map = {
            RA: "chuva", SN: "neve", FG: "nevoeiro", BR: "n√©voa",
            TS: "trovoada", DZ: "chuvisco", GR: "granizo"
          };
          const intensidade = int === "+" ? "forte" : int === "-" ? "fraca" : "moderada";
          return `üåßÔ∏è ${map[fen]} ${intensidade}`;
        })
        .replace(/BECMG/g, "üîÑ Mudan√ßa gradual esperada")
        .replace(/TEMPO/g, "üîÑ Condi√ß√µes tempor√°rias")
        .replace(/FM(\d{6})/g, (_, hora) => `üïí A partir de ${hora.slice(0,2)}/${hora.slice(2,4)}:${hora.slice(4,6)} UTC`)
        .replace(/PROB(\d{2})/g, (_, prob) => `üìä Probabilidade ${prob}%`);
    }
  </script>
</body>
</html>
