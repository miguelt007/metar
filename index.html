<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Painel METAR via VATSIM</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      color: #fff;
      padding: 30px;
      margin: 0;
    }
    h1 {
      text-align: center;
    }
    .input-area {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #0078d7;
      color: white;
      cursor: pointer;
    }
    .panel {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: #2e2e3e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
    .card.severe {
      background: #8b0000;
      border: 2px solid #ff4c4c;
    }
    .card h2 {
      margin-top: 0;
      font-size: 18px;
    }
    .card span {
      font-size: 16px;
      display: block;
      margin-top: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Painel METAR via VATSIM</h1>
  <div class="input-area">
    <input type="text" id="icao" value="LPPT" placeholder="C√≥digo ICAO" />
    <button onclick="getMetar()">Buscar</button>
  </div>
  <div class="panel" id="panel"></div>

  <script>
    async function getMetar() {
      const icao = document.getElementById("icao").value.toUpperCase();
      const url = `https://metar.vatsim.net/${icao}?format=json`;
      const panel = document.getElementById("panel");
      panel.innerHTML = "";

      try {
        const res = await fetch(url);
        const data = await res.json();
        const raw = data.METAR || "METAR n√£o encontrado.";

        const texto = traduzirTexto(raw);
        const severo = raw.includes("+RA") || raw.includes("TS") || raw.includes("0000") || raw.includes("1300");

        renderCard(`üõ¨ METAR ${icao}`, texto, severo);
      } catch (err) {
        panel.innerHTML = "<div class='card severe'><h2>Erro</h2><span>N√£o foi poss√≠vel obter dados da VATSIM API.</span></div>";
        console.error(err);
      }
    }

    function renderCard(titulo, texto, severo = false) {
      const div = document.createElement("div");
      div.className = "card" + (severo ? " severe" : "");
      div.innerHTML = `<h2>${titulo}</h2><span>${texto}</span>`;
      document.getElementById("panel").appendChild(div);
    }

    function traduzirTexto(texto) {
      return texto
        .replace(/(\d{6}Z)/, "üïí Observado √†s $1")
        .replace(/(\d{3})(\d{2})KT/, "üí® Vento de $1¬∞ a $2 n√≥s")
        .replace(/CAVOK/, "üå§Ô∏è C√©u limpo, visibilidade >10km")
        .replace(/(\d{4})/, "üëÅÔ∏è Visibilidade: $1 metros")
        .replace(/(FEW|SCT|BKN|OVC)(\d{3})/g, (_, tipo, alt) => {
          const map = { FEW: "Poucas", SCT: "Dispersas", BKN: "Fragmentadas", OVC: "Encoberto" };
          return `‚òÅÔ∏è Nuvens ${map[tipo]} a ${parseInt(alt) * 100} p√©s`;
        })
        .replace(/Q(\d{4})/, "üìâ Press√£o: $1 hPa")
        .replace(/(\d{2})\/(\d{2})/, "üå°Ô∏è Temperatura: $1¬∞C / Ponto de orvalho: $2¬∞C")
        .replace(/NOSIG/, "üîÆ Sem mudan√ßas significativas")
        .replace(/(-|\+)?(RA|SN|FG|BR|TS|DZ|GR)/g, (_, int, fen) => {
          const map = { RA: "chuva", SN: "neve", FG: "nevoeiro", BR: "n√©voa", TS: "trovoada", DZ: "chuvisco", GR: "granizo" };
          const intensidade = int === "+" ? "forte" : int === "-" ? "fraca" : "moderada";
          return `üåßÔ∏è ${map[fen]} ${intensidade}`;
        });
    }
  </script>
</body>
</html>
