<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Painel IPMA METAR/TAF/SIGMET</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      color: #fff;
      padding: 30px;
      margin: 0;
    }
    h1 {
      text-align: center;
    }
    .input-area {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #0078d7;
      color: white;
      cursor: pointer;
    }
    .panel {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: #2e2e3e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
    .card.severe {
      background: #8b0000;
      border: 2px solid #ff4c4c;
    }
    .card h2 {
      margin-top: 0;
      font-size: 18px;
    }
    .card span {
      font-size: 16px;
      display: block;
      margin-top: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Painel IPMA METAR / TAF / SIGMET</h1>
  <div class="input-area">
    <input type="text" id="icao" value="LPPT" placeholder="C√≥digo ICAO" />
    <button onclick="getIPMA()">Buscar</button>
  </div>
  <div class="panel" id="panel"></div>

  <script>
    async function getIPMA() {
      const icao = document.getElementById("icao").value.toUpperCase();
      const url = "https://www.ipma.pt/en/aeronautica/tar.metar/";
      const proxy = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;

      try {
        const res = await fetch(proxy);
        const data = await res.json();
        const html = data.contents;

        const metar = html.match(new RegExp(`METAR\\s+${icao}[^<]*`))?.[0] || "METAR n√£o encontrado.";
        const taf = html.match(new RegExp(`TAF\\s+${icao}[^<]*`))?.[0] || "TAF n√£o encontrado.";
        const sigmet = html.match(/SIGMET[^<]*/)?.[0] || "SIGMET n√£o encontrado.";

        renderCard("üõ¨ METAR", traduzirTexto(metar), metar.includes("+RA") || metar.includes("TS") || metar.includes("1300"));
        renderCard("üìã TAF", traduzirTexto(taf), taf.includes("TS") || taf.includes("BKN"));
        renderCard("‚ö†Ô∏è SIGMET", sigmet, sigmet.includes("SEV TURB") || sigmet.includes("SEV ICE"));
      } catch (err) {
        document.getElementById("panel").innerHTML = "<div class='card severe'><h2>Erro</h2><span>N√£o foi poss√≠vel obter dados do IPMA.</span></div>";
        console.error(err);
      }
    }

    function renderCard(titulo, texto, severo = false) {
      const div = document.createElement("div");
      div.className = "card" + (severo ? " severe" : "");
      div.innerHTML = `<h2>${titulo}</h2><span>${texto}</span>`;
      document.getElementById("panel").appendChild(div);
    }

    function traduzirTexto(texto) {
      texto = texto.replace(/(\d{4})\s*(\d{2})Z/, (_, vis, hora) => {
        return `üëÅÔ∏è Visibilidade: ${vis} metros\nüïí Observado √†s ${hora}Z`;
      });

      return texto
        .replace(/(\d{3})(\d{2})KT/, "üí® Vento de $1¬∞ a $2 n√≥s")
        .replace(/CAVOK/, "üå§Ô∏è C√©u limpo, visibilidade >10km")
        .replace(/(FEW|SCT|BKN|OVC)(\d{3})/, (_, tipo, alt) => {
          const map = { FEW: "Poucas", SCT: "Dispersas", BKN: "Fragmentadas", OVC: "Encoberto" };
          return `‚òÅÔ∏è Nuvens ${map[tipo]} a ${parseInt(alt) * 100} p√©s`;
        })
        .replace(/Q(\d{4})/, "üìâ Press√£o: $1 hPa")
        .replace(/(\d{2})\/(\d{2})/, "üå°Ô∏è Temperatura: $1¬∞C / Ponto de orvalho: $2¬∞C")
        .replace(/NOSIG/, "üîÆ Sem mudan√ßas significativas")
        .replace(/(-|\+)?(RA|SN|FG|BR|TS|DZ|GR)/g, (_, int, fen) => {
          const map = { RA: "chuva", SN: "neve", FG: "nevoeiro", BR: "n√©voa", TS: "trovoada", DZ: "chuvisco", GR: "granizo" };
          const intensidade = int === "+" ? "forte" : int === "-" ? "fraca" : "moderada";
          return `üåßÔ∏è ${map[fen]} ${intensidade}`;
        });
    }
  </script>
</body>
</html>
