name: Atualizar METAR e TAF

on:
  schedule:
    - cron: '0 * * * *'  # Executa a cada hora
  workflow_dispatch:      # Permite execu√ß√£o manual

permissions:
  contents: write         # üëà Permiss√£o expl√≠cita para push

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v3

      - name: Configurar Git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Instalar depend√™ncias
        run: pip install requests

      - name: Buscar METAR e TAF
        run: python fetch_metar_taf.py

      - name: Commit e push
        run: |
          git add metar.json taf.json
          if git diff --cached --quiet; then
            echo "Sem altera√ß√µes para commitar."
          else
            git commit -m "Atualizar METAR e TAF"
            git push origin HEAD
