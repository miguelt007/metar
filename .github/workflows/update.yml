name: Atualizar METAR e TAF

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write  # ðŸ‘ˆ Permite push via GITHUB_TOKEN

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositÃ³rio
        uses: actions/checkout@v3

      - name: Configurar Git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Instalar dependÃªncias
        run: pip install requests

      - name: Buscar METAR e TAF
        run: python fetch_metar_taf.py

      - name: Commit e push
        run: |
          git add metar.json taf.json
          if git diff --cached --quiet; then
            echo "Sem alteraÃ§Ãµes para commitar."
          else
            git commit -m "Atualizar METAR e TAF"
            git push origin HEAD
